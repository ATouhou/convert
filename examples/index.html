<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConvertJS</title>
    <script src="../build/convert.js" type="text/javascript"></script>
    <script type="text/javascript">

        var convert = new Convert({
            delay: 50
        });

        convert.on('exit', function (event) {
	        console.log("convert.on('exit')");
        });

        convert.once('pagebottom', function (event) {
            console.log("convert.on('pagebottom')");
        });


        convert.once('belowfold', function (event) {
            console.log("convert.once('belowfold')");
        });


        convert.on('new', function (event) {
           console.log("New visitor");
        });


        convert.on('return', function (event) {
            console.log("Returning visitor");
        });


        convert.on('firstview', function (event) {
            console.log("First pageview in visit");
        });



    </script>
    <style>
        body {
            min-height: 4000px;
        }

        .split-test > .variation {
            display:none;
        }
    </style>
</head>
<body>


<div class="split-test" id="signup-form">
    <div class="variation" id="Image">Image</div>
    <div class="variation" id="Video">Video</div>
    <div class="variation" id="Text">Text</div>
</div>

</body>
</html>
